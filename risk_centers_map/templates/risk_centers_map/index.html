<html>
    <head> 
        <title>Risk Management App</title>

        {% load static %}
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
        <script type="text/javascript" src="{% static 'js/index.js' %}"></script>
        
    </head>

    <!-- <link rel="stylesheet" href="{% static 'bootstrap/dist/css/bootstrap.css' %}"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #render-map {width: 100%; height: 700px}
    </style>

    
    <body>
    
        <!-- <div class="container">
            <div class="row">
              <div class="col-md-12">
                App Title
              </div>
            </div>
        </div> -->


        <div class="container-fluid">

            <div class="row">
                <div class="col-md-12">
                    <span class="fs-1">Evacuation Center Tracker</span>
                </div>
            </div>

            <div class="row">
                <div class="col-md-2">
                    <button id="test-button">Test Button</button>
                </div>
                <div class="col-md-8">
                    <div id="render-map"></div>
                </div>
                <div class="col-md-2">
                    <!-- ACCORDION -->
                    <div class="accordion" id="accordionMenu">
                        <div class="accordion-item">
                          <h2 class="accordion-header" id="headingMarkers">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseMarkers" aria-expanded="true" aria-controls="collapseMarkers">
                              Pins / Markers
                            </button>
                          </h2>
                          <div id="collapseMarkers" class="accordion-collapse collapse show" aria-labelledby="headingMarkers" data-bs-parent="#accordionMenu">
                            <div class="accordion-body">
                                <ul class="list-group">
                                    <li class="list-group-item">
                                        <div class="form-check">
                                            <input class="form-check-input map-marker-checkbox" type="checkbox" value="" id="chkbxEvac" checked>
                                            <label class="form-check-label" for="flexCheckDefault">
                                                Evacuation Centers
                                            </label>
                                        </div>
                                    </li>
                                    <!-- <li class="list-group-item">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="chkbxPickupPoints" checked>
                                            <label class="form-check-label" for="flexCheckDefault">
                                                Pickup Points
                                            </label>
                                        </div>
                                    </li> -->
                                    <li class="list-group-item">
                                        <div class="form-check">
                                            <input class="form-check-input map-marker-checkbox" type="checkbox" value="" id="chkbxFacilities" checked>
                                            <label class="form-check-label" for="flexCheckDefault">
                                                Facilities
                                            </label>
                                        </div>
                                    </li>
                                  </ul>
                            </div>
                          </div>
                        </div>
                        <div class="accordion-item">
                          <h2 class="accordion-header" id="headingPolygons">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapsePolygons" aria-expanded="false" aria-controls="collapsePolygons">
                              Boundaries
                            </button>
                          </h2>
                          <div id="collapsePolygons" class="accordion-collapse collapse" aria-labelledby="headingPolygons" data-bs-parent="#accordionMenu">
                            <div class="accordion-body">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="radioBrgyBoundaries" checked>
                                    <label class="form-check-label" for="radioBrgyBoundaries">
                                      Barangay Boundaries
                                    </label>
                                  </div>
                                  <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="radioRiskLevel">
                                    <label class="form-check-label" for="radioRiskLevel">
                                      Risk Level
                                    </label>
                                  </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    <!-- [ACCORDION] -->
                </div>
            </div>
        </div>



        
        <!-- <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCS2k5YbyvP65e_ck2FdnbSD-lPknqvl8o&callback=initMap"></script> -->
        <script src="{% static 'js/custom.js' %}"></script>
        <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCS2k5YbyvP65e_ck2FdnbSD-lPknqvl8o&callback=riskManagement.initMap"></script>
        <!-- <script src="{% static 'bootstrap/dist/js/bootstrap.js' %}"></script> -->
        
    </body>

</html>
